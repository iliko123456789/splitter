<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <h1 class="SPLITTER">SPLITTER</h1>

        <div class="Main_SPLITTER">

            <div class="Bill_div">
                <p class="bill">Bill</p>
                <input class="bill_input" placeholder="142.55"></input>
                <p class="select_tip">Select Tip %</p>
                <div class="Tip">

                    <button class="button" value="5">5%</button>

                    <button class="button" value="10">10%</button>

                    <button class="button" value="15">15%</button>

                    <button class="button" value="25">25%</button>

                    <button class="button" value="50">50%</button>

                    <input class="button"></input>

                    <button class="Custom" value="">Custom</button>

                </div>
                <p class="Number_of_People">Number of People</p>
                <input class="People_Number bill_input" value="1"  placeholder="5"></input>
                <img class="image" src="image/Combined Shape.png">
            </div>

            <div class="Tip_Amount">

                <div class="tip_row">

                <div>
                <p class="tip_amount_3">Tip Amount</p>
                <span class="person">/ person</span>
                </div>
                <h1 class="tip_amount">$4.27</h1>
                </div>

                <div class="tip_row">
                <div>
                <p class="Total_2">Total</p>
                <span class="person_2">/ person</span>

                </div>
                <h1 class="tip_amount_2">$32.79</h1>
                </div>
                

                <button class="RESET">RESET</button>
                
            </div>

        </div>
        <script src="script.js" defer></script>
    </body>

</html>
