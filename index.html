<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="SPLITTER">SPLITTER</h1>

        <div class="Main_SPLITTER">

            <div class="Bill">
                <p>Bill</p>
                <input class="bill_input" placeholder="00.00"></input>
                <p>Select Tip %</p>
                <div class="Tip_%">

                    <button class="five">5%</button>

                    <button class="Ten">10%</button>

                    <button class="Fifteen">15%</button>

                    <button class="Twenty-five">25%</button>

                    <button class="Fifty">50%</button>

                    <button class="Custom">Custom</button>

                </div>
                <p>Number of People</p>
                <input class="People_Number" placeholder="00.00"></input>
            </div>

            <div class="Tip_Amount">
                <p>Tip Amount</p>

                <p>Total</p>

                <button class="RES">RESET</button>
            </div>

        </div>
    </body>

</html>
